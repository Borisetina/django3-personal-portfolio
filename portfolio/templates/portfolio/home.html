<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .cont{
            padding: 30px;
        }
        .header{
        margin-bottom: 30px;
        height: 300px;
        width: 100%;
        }
        .bobo{
            max-height: 100%;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Borisov Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/portfolio/resume.txt">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="cont">


    <div class="header">
{% load static %}

<img class="bobo" src="{% static 'portfolio/boris.jpg' %}" lenght='300'width='300'>

</div>

{% for project in projects %}

<!--
<h1>{{ project.title }}</h1>
<p>{{ project.description}}</p>
<img src="{{ project.image.url }}">
-->
<div class="card" style="width: 18rem;">
    <img src="{{ project.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">2020</h6>
      <p class="card-text">{{ project.description}}</p>
    </div>
  </div>
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

</div>
</body>
</html>
