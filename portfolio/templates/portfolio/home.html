<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="conteiner">
    <h1 class="a">Borisov Portfolio</h1>

    {% load static %}
    <ul>
        <li>
    <a class="aj" href="{% url 'blog:all_blogs' %}">Blog</a>
    <a class="aj" href="{% static 'portfolio/resume.txt' %}">Resume</a>
        </li>
    </ul>
    <br>
    <img src="{% static 'portfolio/boris.jpg' %}" lenght='300'width='300'>

    {% for project in projects %}


    <h1>{{ project.title }}</h1>
    <p>{{ project.description}}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</div>
</body>
</html>
